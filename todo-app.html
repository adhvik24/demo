<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo-app.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="todo-input-section">
            <input 
                type="text" 
                id="todoInput" 
                class="todo-input" 
                placeholder="What needs to be done?"
                autocomplete="off"
            >
            <button id="addBtn" class="btn btn-primary">
                <span class="btn-text">Add</span>
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <span id="totalCount" class="stat-item">Total: 0</span>
            <span id="activeCount" class="stat-item">Active: 0</span>
            <span id="completedCount" class="stat-item">Completed: 0</span>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be dynamically added here -->
        </ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìù</div>
            <p class="empty-text">No todos yet. Add one to get started!</p>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="btn btn-secondary">Clear Completed</button>
        </div>
    </div>

    <script src="todo-app.js"></script>
</body>
</html>
